<!DOCTYPE html>
<html>
<head><title>Login</title><script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="backend/firebase.js"></script></head>
<body>
<form id="loginForm">
  <h2>Login</h2>
  <input type="text" placeholder="Matric Number" id="matric" required />
  <input type="text" placeholder="RRR" id="rrr" required />
  <button type="submit">Login</button>
</form>
<script>
document.getElementById("loginForm").onsubmit = function(e) {
  e.preventDefault();
  const matric = document.getElementById("matric").value.toLowerCase();
  const rrr = document.getElementById("rrr").value;

  db.ref('users/' + matric).once('value').then(snapshot => {
    if (snapshot.exists() && snapshot.val().rrr === rrr) {
      if (matric === "glory" || matric === "gladys") {
        window.location.href = "dashboard.html";
      } else {
        window.location.href = "quiz.html";
      }
    } else {
      alert("Invalid login credentials.");
    }
  });
};
</script>
</body>
</html>
